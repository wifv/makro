<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link href="https://fonts.cdnfonts.com/css/geometria" rel="stylesheet">
                
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-main">
        <header class="header">
            <nav class="nav" id="navbar">
                <img src="./images/logo.svg" alt="logo" class="logo">
                <ul class="nav-right" id="nav-right">
                    <li class="nav-right-item nav-item">Новости</li>
                    <li class="nav-right-item nav-item">Акции</li>
                    <li class="nav-right-item nav-item">Каталог</li>
                    <li class="nav-right-item nav-item">Магазины</li>
                    <li class="nav-right-item nav-item">Контакты</li>
                    <li class="nav-right-item nav-item">Работа в Makro</li>
                </ul>
                <div class="cover" id="cover">
                </div>
                <div id="back">x</div>
                <img src="./images/burger-menu-svgrepo-com.svg" alt="menu" class="menu" id="menu">
            </nav>
        </header>

        <main>
            <div class="catalog-name">
                <div class="catalog-name-wrapper">
                    <img src="./images/Cart 4.svg" alt="shoping cart" class="cart">
                    <p>Catalog</p>
                </div>
                <div class="catalog-name-right">to main <</div>
            </div>
            <div class="catalog" id="catalog">
                <!-- parse from api -->

            </div>
            
            <br>

            
            <div class="block-container" id="blocks">
            </div>

            <ul class="pages">
                <li class="page-move" id="previous"><</li>
                <ul class="pages-in" id="pages-in">
                </ul>
                <li class="page-move" id="next">></li>
            </ul>

            <button id="ne"></button>
            <button id="ne2"></button>

            <div id="notification">
                <span id="quit">x</span>
                currently our website is in beta testing
                so you might encounter bugs or buttons with
                no functionality
            </div>
        </main>
    </div>
    <div id="notification-cover">
    </div>


    <script src="./js/script.js"></script>
    <script>
        const menu = document.getElementById('menu');
        const navRight = document.getElementById("nav-right");
        const cover = document.getElementById("cover");
        const back = document.getElementById('back');
        const quit = document.getElementById('quit');
        const nCover = document.getElementById('notification-cover');
        if (window.innerWidth < 1024) {
            navRight.style.display = 'none'
        }
        menu.addEventListener('click', () => {
            navRight.classList.add('flexing')
            console.log(navRight.style.display)
            if(navRight.style.display == "none") {
                $('#nav-right').slideDown(500);
                navRight.style.display = "flex"
                cover.style.display = "block";
                back.style.display = "block"
            }
        })
        back.onclick = () => {
            $('#nav-right').slideUp(500);
            cover.style.display = "none";
            back.style.display = "none"
        }
        // document.body.style.overflow = 'hidden';
        quit.onclick = () => {
            $('#notification').slideUp(400)
            nCover.style.opacity = 0
            setTimeout(() => {
                nCover.style.display = 'none'
            }, 400);
            document.body.style.overflow = '';
        }
        
    </script>
</body>
</html>
